{% extends "base.html" %}

{% block title %}Deep Player{% endblock %}

{% block content %}
{% load staticfiles %}
<div class="uk-text-center"><h1>People</h1></div><hr>
<div class="uk-flex uk-flex-around uk-flex-wrap">
    {% for person in person_list %}
    {% comment %} <a href="{{ video.get_absolute_url }}" class="uk-button uk-button-text"> {% endcomment %}
          <div class="uk-card uk-card-hover uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-width-2-3@m uk-margin" uk-grid>
                <div class="uk-card-media-left uk-cover-container">
                    <img src="{{ person.thumbnailFullUrl }}" alt="" uk-cover >
                    <canvas width="100" height="40"></canvas>
                </div>
                <div>
                    <div class="uk-card-body">
                        <h6 class="uk-card-title">{{ person.name }}</h6>
                        <p><div class="uk-card-footer uk-text-muted uk-text-small">{{ person.description}}</div></p>
                    </div>
                </div>
            </div>
        </a>
    {% endfor %}
    </div>
{% endblock %}
